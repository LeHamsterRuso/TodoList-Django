<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>{% block title %}Sistema de gestión de tareas{% endblock %}</title>
		{% load staticfiles %}
		<link rel="shortcut icon" type="image/png" href="{% static "todo_list/favicon.ico" %}"/>
		<link rel="stylesheet" type="text/css" href="{% static "todo_list/css/main.css" %}">
	</head>
	<body>
		<h1>Sistema de gestión de tareas</h1>
		<div class="container">
			<h2>Usuario de acceso</h2>
			<form action='/todo_list/login' method='POST'> {% csrf_token %}
				Usuario: <input type='text' name='username' id='username'>
				Contraseña: <input type='password' name='password' id='password'>
				<input type='submit' value='login'>
			</form>
		</div>
	</body>
</html>
